<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="google-signin-client_id"
        content="326998347822-7t3aphjrvjqaskopfe6r32c9ldh2vjm7.apps.googleusercontent.com">
</head>
<body>


<div id="my-signin" class="g-signin2" data-onsuccess="onSuccess" data-onfailure="onFailure"></div>


<script>

    function onSuccess(googleUser)
    {
        let profile = googleUser.getBasicProfile()
        console.log('Email: ' + profile.getEmail())
        let token = googleUser.getAuthResponse().id_token
        console.log('Token: ' + token)

        fetch('http://localhost/api/v1/auth/google/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json;charset=UTF-8'},
            body: JSON.stringify({
                email: profile.getEmail(),
                token: token
            })
        })
        .then(res => res.json())
        .then(data => console.log('ID: ' + data.user_id + '\nToken: ' + data.access_token))
    }

    function onFailure(error)
    {
        console.log(error)
    }

</script>

<script src="https://apis.google.com/js/platform.js" async defer></script></body>
</html>
